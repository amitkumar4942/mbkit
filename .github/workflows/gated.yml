name: Gated build

on:
    pull_request:
        branch: master

jobs:
    gated_build:
        name: Gated build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                node-version: 10
        - run: npm install
        - run: npm run test
        - run: npm run build:modules
